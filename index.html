<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Exo&display=swap" rel="stylesheet">
    <title>Clock</title>
</head>

<body>
    <div class="container">
        <div class="selection">
            <button class="btn" id="tsi" onclick="getTime('tsi')">Istanbul</button>
            <button class="btn" id="cet" onclick="getTime('cet')">Berlin</button>
            <button class="btn" id="est" onclick="getTime('est')">Washington DC</button>

        </div>
        <div class="time">
            <h2 id="hour"></h2>
            <h2 class="colon">:</h2>
            <h2 id="min"></h2>
            <h2 class="colon">:</h2>
            <h2 id="sec"></h2>
            <h2 id="ap"></h2>
        </div>
    </div>
    <script type="module" src="luxon/src/datetime.js"></script>
    <script src="index.js"></script>

</body>

</html>
